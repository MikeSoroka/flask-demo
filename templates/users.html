{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Users{% endblock %}</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Country</th>
          <th scope="col">Gender</th>
        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
            <th scope="row">1</th>
            <td>"{{ user.id }}"</td>
            <td>"{{user.name}}"</td>
            <td>"{{user.surname}}"</td>
            <td>"{{user.name}}"</td>
            <td>"{{user.name}}"</td>
          </tr>
      {% endfor %}
      </tbody>
    </table>

{% endblock %}
